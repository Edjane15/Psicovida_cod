<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>PsicoVida online</title>
</head>
<body>
    
    <div class="contaner">
        
        <img class="img-box" src="transferir.jpg" alt="">
        
        <form action="">
            <h2>Cadastrar</h2>
            <p>Já é um membro? <a href="login.html">Login</a></p>
            <div class="input-box">
                <label for="">Nome Completo</label>
                <input type="text" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-box">
                <label for="">Email</label>
                <input type="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-box">
                <label for="">Data de nascimento</label>
                <input type="date" name="data" id="data" required>
            </div>
            
            <div class="input-box">
                <label for="">Telefone</label>
                <input type="tel" placeholder="Digite nº de telefone" required>
            </div>
            <div class="input-box button">
                <label for="">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite senha" required>
            </div>
            <div class="input-box button">
                <label for="">Confirmar Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Confime senha" required>
            </div>
            <div class="input-box button">
                <button><a href="index.html">Cadastrar</a></button>
            </div>
            <div class="input-box button">
                <button><a href="index.html">Voltar</a></button>
            </div>
        </form>

    </div>

</body>
</html>
